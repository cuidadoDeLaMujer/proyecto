<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta Virtual Mensual - Enfermer칤a Oncol칩gica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f7;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }
    /* Encabezado */
    header {
      background-color: #c2185b;
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(194, 24, 91, 0.7);
    }
    header h1 {
      margin: 0 0 10px;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
    }
    header p {
      font-size: 1.25rem;
      font-weight: 600;
      opacity: 0.9;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(194, 24, 91, 0.25);
    }
    h2 {
      color: #c2185b;
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 3px solid #f48fb1;
      padding-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    p {
      font-size: 1.1rem;
      text-align: center;
    }
    .highlight {
      background-color: #f8bbd0;
      padding: 12px 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      margin: 30px 0;
      color: #7a0f3e;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(194, 24, 91, 0.15);
    }
    form label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      font-size: 1rem;
      color: #4a0c2f;
    }
    form input, form select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1.8px solid #c2185b;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    form input:focus, form select:focus {
      outline: none;
      border-color: #880e4f;
      box-shadow: 0 0 8px rgba(194, 24, 91, 0.4);
    }
    button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 14px 25px;
      margin-top: 35px;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(194, 24, 91, 0.3);
      transition: background-color 0.3s ease, transform 0.25s ease;
      font-weight: 700;
    }
    button:hover {
      background-color: #a3164f;
      transform: translateY(-3px);
    }
    .link-calendar {
      text-align: center;
      margin-top: 25px;
    }
    .link-calendar a {
      color: #c2185b;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.15rem;
    }
    .link-calendar a:hover {
      text-decoration: underline;
    }
    /* Tabla consultas agendadas */
    #consultasAgendadas {
      margin-top: 35px;
      width: 100%;
      border-collapse: collapse;
      display: none;
      font-size: 1rem;
    }
    #consultasAgendadas th, #consultasAgendadas td {
      border: 1px solid #ccc;
      padding: 12px 10px;
      text-align: center;
      color: #4a0c2f;
    }
    #consultasAgendadas th {
      background-color: #d49ab7;
      color: #7a0f3e;
      font-weight: 700;
    }
    .btn-eliminar {
      background-color: #d32f2f;
      padding: 4px 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
      width: fit-content;
    }

    .btn-eliminar:hover {
      background-color: #9a2323;
    }
    #btnMostrarConsultas {
      background-color: #880e4f;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      margin-top: 30px;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(194, 24, 91, 0.25);
      transition: background-color 0.3s ease, transform 0.25s ease;
      font-weight: 700;
    }
    #btnMostrarConsultas:hover {
      background-color: #c2185b;
      transform: translateY(-3px);
    }
    #consultasAgendadas td {
      background-color: #fce4ec;
    }
    /* Campo direcci칩n visible solo si domicilio */
    #direccion-container {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reserva tu consulta</h1>
    <p>Atenci칩n personalizada, virtual o a domicilio</p>
  </header>

  <main>
    

    <div class="highlight">
      游뽘 Nuestro equipo de enfermer칤a te acompa침a cada mes.
    </div>

    <form id="consultaForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="celular">N칰mero de celular:</label>
      <input type="tel" id="celular" name="celular" required pattern="\d{9,15}" title="Ingrese un n칰mero de celular v치lido (9 a 15 d칤gitos)" />

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required pattern="\d{8,10}" title="Ingrese un DNI v치lido (8 a 10 d칤gitos)" />

      <label for="modalidad">Modalidad de consulta:</label>
      <select id="modalidad" name="modalidad" required>
        <option value="">--Selecciona modalidad--</option>
        <option value="virtual">Virtual</option>
        <option value="domicilio">A domicilio</option>
      </select>

      <div id="direccion-container">
        <label for="direccion">Direcci칩n para consulta a domicilio:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu direcci칩n completa" />
      </div>

      <label for="fecha">Fecha de consulta:</label>
      <input type="date" id="fecha" name="fecha" required min="2025-06-04" max="2025-12-31" />

      <label for="enfermera">Selecciona enfermera:</label>
      <select id="enfermera" name="enfermera" required>
        <option value="">--Selecciona una--</option>
        <option value="Arista Berm칰dez, Gina">Arista Berm칰dez, Gina</option>
        <option value="Casta침eda Cruz, Nayeli">Casta침eda Cruz, Nayeli</option>
        <option value="Guevara S치nchez, Clemifer">Guevara S치nchez, Clemifer</option>
        <option value="Guarniz De La Cruz, Gloria">Guarniz De La Cruz, Gloria</option>
        <option value="Chigne Navarro, Gina">Chigne Navarro, Gina</option>
      </select>

      <label for="hora">Horarios:</label>
      <select id="hora" name="hora" required>
        <option value="">--Selecciona una hora--</option>
      </select>

      <button type="submit">Solicitar consulta</button>
    </form>

    <button id="btnMostrarConsultas">Consultas Agendadas</button>

    <table id="consultasAgendadas">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Direcci칩n</th>
          <th>Enfermera</th>
          <th>Zoom</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Consultas se agregar치n aqu칤 -->
      </tbody>
    </table>

    <div class="link-calendar">
      <a href="../principal.html">拘勇 Volver al inicio</a>
    </div>
  </main>

  <script>
    const consultas = JSON.parse(localStorage.getItem('consultasOnco')) || [];

    const horariosPorEnfermera = {
      "Arista Berm칰dez, Gina": ["09:00", "10:00", "11:00", "14:00","15:00"],
      "Casta침eda Cruz, Nayeli": ["10:00", "11:00", "14:00", "15:00","16:00"],
      "Guevara S치nchez, Clemifer": ["09:00", "10:00", "15:00", "16:00", "17:00"],
      "Guarniz De La Cruz, Gloria": ["11:00", "13:00","14:00", "15:00","16:00"],
      "Chigne Navarro, Gina": ["09:00", "10:00","11:00","14:00","15:00"]
    };

    const horaSelect = document.getElementById('hora');
    const enfermeraSelect = document.getElementById('enfermera');
    const modalidadSelect = document.getElementById('modalidad');
    const direccionContainer = document.getElementById('direccion-container');
    const direccionInput = document.getElementById('direccion');
    const form = document.getElementById('consultaForm');
    const tablaConsultas = document.getElementById('consultasAgendadas');
    const tbodyConsultas = tablaConsultas.querySelector('tbody');
    const btnMostrar = document.getElementById('btnMostrarConsultas');

    // Mostrar u ocultar campo direcci칩n seg칰n modalidad
    modalidadSelect.addEventListener('change', () => {
      if (modalidadSelect.value === 'domicilio') {
        direccionContainer.style.display = 'block';
        direccionInput.required = true;
      } else {
        direccionContainer.style.display = 'none';
        direccionInput.required = false;
        direccionInput.value = '';
      }
    });

    // Actualizar horarios disponibles seg칰n enfermera y fecha
    function actualizarHorarios() {
      const seleccionEnfermera = enfermeraSelect.value;
      const seleccionFecha = document.getElementById('fecha').value;

      // Limpiar opciones
      horaSelect.innerHTML = '<option value="">--Selecciona una hora--</option>';
      if (!seleccionEnfermera || !seleccionFecha) return;

      // Obtener horarios base
      let horariosBase = horariosPorEnfermera[seleccionEnfermera] || [];

      // Filtrar horarios ya ocupados en esa fecha y enfermera
      let horariosOcupados = consultas
        .filter(c => c.enfermera === seleccionEnfermera && c.fecha === seleccionFecha)
        .map(c => c.hora);

      let horariosDisponibles = horariosBase.filter(h => !horariosOcupados.includes(h));

      if (horariosDisponibles.length === 0) {
        let option = document.createElement('option');
        option.value = "";
        option.textContent = "No hay horarios disponibles";
        option.disabled = true;
        horaSelect.appendChild(option);
      } else {
        horariosDisponibles.forEach(h => {
          let option = document.createElement('option');
          option.value = h;
          option.textContent = h;
          horaSelect.appendChild(option);
        });
      }
    }

    enfermeraSelect.addEventListener('change', actualizarHorarios);
    document.getElementById('fecha').addEventListener('change', actualizarHorarios);

    // Mostrar consultas en tabla
    function mostrarConsultas() {
      tbodyConsultas.innerHTML = '';
      if (consultas.length === 0) {
        tbodyConsultas.innerHTML = `<tr><td colspan="7">No hay consultas agendadas.</td></tr>`;
        return;
      }

      consultas.forEach((c, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${c.fecha}</td>
          <td>${c.hora}</td>
          <td>${c.modalidad === 'domicilio' ? c.direccion : 'N/A'}</td>
          <td>${c.enfermera}</td>
          <td>${c.modalidad === 'virtual' ? `<a href="https://us05web.zoom.us/j/86088695941?pwd=GK1nb3Tij8tFqzFpq3mQ" target="_blank" rel="noopener noreferrer">Entrar</a>` : 'No aplica'}</td>
          <td><button class="btn-eliminar" data-index="${index}">Eliminar</button></td>
        `;
        tbodyConsultas.appendChild(tr);
      });
      tablaConsultas.style.display = 'table';
    }

    btnMostrar.addEventListener('click', () => {
      if (tablaConsultas.style.display === 'none' || tablaConsultas.style.display === '') {
        mostrarConsultas();
        btnMostrar.textContent = 'Ocultar Consultas';
      } else {
        tablaConsultas.style.display = 'none';
        btnMostrar.textContent = 'Consultas Agendadas';
      }
    });

    // Eliminar consulta
    tbodyConsultas.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-eliminar')) {
        const index = e.target.getAttribute('data-index');
        consultas.splice(index, 1);
        localStorage.setItem('consultasOnco', JSON.stringify(consultas));
        mostrarConsultas();
      }
    });

    // Manejo env칤o formulario
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validar que si es domicilio se tenga direcci칩n
      if (modalidadSelect.value === 'domicilio' && !direccionInput.value.trim()) {
        alert('Por favor, ingresa la direcci칩n para la consulta a domicilio.');
        direccionInput.focus();
        return;
      }

      const nuevaConsulta = {
        nombre: form.nombre.value.trim(),
        celular: form.celular.value.trim(),
        dni: form.dni.value.trim(),
        modalidad: modalidadSelect.value,
        direccion: modalidadSelect.value === 'domicilio' ? direccionInput.value.trim() : '',
        fecha: form.fecha.value,
        enfermera: enfermeraSelect.value,
        hora: horaSelect.value
      };

      // Validar que no haya ya consulta en mismo horario, enfermera y fecha
      const conflicto = consultas.some(c => 
        c.fecha === nuevaConsulta.fecha &&
        c.hora === nuevaConsulta.hora &&
        c.enfermera === nuevaConsulta.enfermera
      );
      if (conflicto) {
        alert('Este horario ya est치 ocupado para la enfermera seleccionada. Por favor elige otro horario.');
        return;
      }

      consultas.push(nuevaConsulta);
      localStorage.setItem('consultasOnco', JSON.stringify(consultas));
      alert('Consulta agendada con 칠xito.');

      form.reset();
      direccionContainer.style.display = 'none';
      horaSelect.innerHTML = '<option value="">--Selecciona una hora--</option>';
      tablaConsultas.style.display = 'none';
      btnMostrar.textContent = 'Consultas Agendadas';
    });
  </script>
</body>
</html>
