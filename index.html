<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos similares a registro.html para mantener coherencia */
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f7; /* gris claro suave */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.login-container {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 350px;
  text-align: center;
}
.login-container h2 {
  margin-bottom: 20px;
  color: #c2185b;
}
input {
  width: 92%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #c2185b;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background-color: #a0144b;
}
.footer {
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bienvenida</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar Sesión</button>
    <div class="footer">¿No tienes cuenta? <a href="registro.html">Regístrate</a></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = localStorage.getItem("usuario");
      const storedPass = localStorage.getItem("contraseña");

      if (username === storedUser && password === storedPass) {
        localStorage.setItem("sesionActiva", "true");
        window.location.href = "principal.html";
      } else {
        alert("Nombre de usuario o contraseña incorrectos.");
      }
    }

    // Si ya hay sesión iniciada, redirigir
    if (localStorage.getItem("sesionActiva") === "true") {
      window.location.href = "principal.html";
    }
    
  </script>
</body>
</html>
