<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos similares a login.html para mantener coherencia */
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f7; /* gris claro suave */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #c2185b;
    }
    input {
      width: 92%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #a0144b;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <input type="text" id="newUsername" placeholder="Nombre de usuario" required>
    <input type="password" id="newPassword" placeholder="Contraseña" required>
    <button onclick="register()">Registrarse</button>
    <div class="footer">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></div>
  </div>

  <script>
    function register() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;

      if (username && password) {
        // Guardar credenciales en localStorage (solo para demostración)
        localStorage.setItem("usuario", username);
        localStorage.setItem("contraseña", password);
        alert("Registro exitoso. Ahora puedes iniciar sesión.");
        window.location.href = "index.html";
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>
</body>
</html>
